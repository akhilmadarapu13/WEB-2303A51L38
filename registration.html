<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app="SimpleApp" ng-controller="SimpleCtrl" style="background-color: lightyellow; text-align: center;">
    <h1>Registration Form</h1>
    <p>Name: <input type="text" ng-model="name" /></p>
    <p>Age: <input type="number" ng-model="age" /></p>
    <p>Email: <input type="email" ng-model="email" /></p>
    <p>Password: <input type="password" ng-model="password" /></p>
    <button ng-click="submit()">Submit</button>

    <script>
      angular.module("SimpleApp", []).controller("SimpleCtrl", function ($scope) {
        $scope.submit = function () {
          alert($scope.name ? "Welcome, " + $scope.name + "!" : "Please enter your details.");
        };
      });
    </script>
  </body>
</html>
